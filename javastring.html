<html>
<head>
<script>
function string()
{
var a=document.getElementById("c").value;
var b=document.getElementById("d").value;

document.getElementById("e").innerHTML=a.substring(7,13);
document.getElementById("f").innerHTML=a.substr(7);
document.getElementById("g").innerHTML=a.replace("banana","lemon");

var c=a.concat(" ",b);
document.getElementById("h").innerHTML=c;
}
</script>
</head>
